<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detección de Objetos en Tiempo Real</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Detección de Objetos en Tiempo Real</h1>

  <!-- Campo para ingresar el nombre del objeto a detectar -->
  <input type="text" id="target-object" placeholder="Ingresa el objeto a detectar (en inglés)">
  <div id="message"></div>

  <!-- Video para la captura de la cámara -->
  <video id="video" autoplay></video>

  <!-- Caja para mostrar los objetos reconocidos -->
  <div id="output">
    <h2>Objetos detectados:</h2>
    <div id="detected-objects">Esperando detección...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="script.js"></script>
</body>
</html>
